<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scisor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="choices">
        <div class="Choice" id="rock">
            <img src="rock.png" alt="loading">
        </div>
        <div class="Choice" id="paper">
            <img src="paper.png" alt="loading">
        </div>
        <div class="Choice" id="scissors">
            <img src="scissors.png" alt="loading">
        </div>
    </div>
   <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
   </div>

   <div class="messaage-container">
    <p id="msg">play your move</p>
   </div>
   <script src="script.js"></script>
</body>
</html>
